<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitality Character Builder - Modern</title>
    <link rel="stylesheet" href="css/modern-app.css">
</head>
<body>
    <div id="app">
        <header class="app-header">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <h1>Vitality Character Builder</h1>
                <a href="gallery.html" style="color: #4299e1; text-decoration: none; padding: 0.5rem 1rem; border: 1px solid #4299e1; border-radius: 4px; transition: all 0.2s;" 
                   onmouseover="this.style.background='#4299e1'; this.style.color='white';" 
                   onmouseout="this.style.background='transparent'; this.style.color='#4299e1';">
                    ðŸ“– Character Gallery
                </a>
            </div>
            <!-- Character header for displaying character name and details -->
            <div id="character-header" class="character-header">
                <!-- Character header content will be rendered here -->
            </div>
            <!-- FIXED: Changed from #notification-container to #notifications -->
            <div id="notifications"></div>
        </header>
        
        <div class="app-main"> 
            <aside class="character-manager-panel">
                <h3>Characters</h3>
                <!-- FIXED: Ensure this element exists -->
                <div id="character-list-controls">
                    <!-- Buttons for New Character, Import, etc. will be added by CharacterListPanel.js -->
                </div>
                <div id="character-list" class="character-list-wrapper">
                    <!-- Character list will be rendered here by CharacterListPanel.js -->
                </div>
                <div id="character-list-content">
                    <!-- Backup container for compatibility -->
                </div>
            </aside>

            <main class="tab-container">
                <nav id="tab-navigation" class="tab-navigation">
                    <!-- Tab buttons will be generated by TabNavigation component -->
                </nav>
                
                <div id="tab-content">
                    <!-- Tab content will be rendered here by app.js -->
                    <div id="basic-info-content" class="tab-content-panel" style="display: block;"></div>
                    <div id="archetypes-content" class="tab-content-panel" style="display: none;"></div>
                    <div id="attributes-content" class="tab-content-panel" style="display: none;"></div>
                    <div id="main-pool-content" class="tab-content-panel" style="display: none;"></div>
                    <div id="secondary-pool-content" class="tab-content-panel" style="display: none;"></div>
                    <div id="advantages-content" class="tab-content-panel" style="display: none;"></div>
                    <div id="disadvantages-content" class="tab-content-panel" style="display: none;"></div>
                    <div id="identity-content" class="tab-content-panel" style="display: none;"></div>
                    <div id="summary-content" class="tab-content-panel" style="display: none;"></div>
                </div>
            </main>
            
            <aside class="character-summary">
                <h3>Character Summary</h3>
                <div id="character-summary-sidebar">
                    <!-- Character summary sidebar content will be rendered here -->
                </div>
            </aside>
        </div>
    </div>
    
    <script type="module" src="app.js"></script>
</body>
</html>
